<!DOCTYPE html>
<html>
  <head>
    <title>My New CouchApp</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1>Generated CouchApp</h1>

    <div id="profile">

    </div>
    <div id="items"></div>

    <div id="sidebar">
      <p>Edit welcome message.</p>
      <p>Ideas: You could easily turn this into a photo sharing app, or a grocery list, or a chat room.</p>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="script/jquery.couchLogin.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
        $("#profile").evently("profile", app);
        $("#items").evently("items", app);
        $("#account").couchLogin({
            loggedIn : function(r) {
                $("#profile").trigger("loggedIn", [r]);
            },
            loggedOut : function() {
                $("#profile").trigger("loggedOut");
            }
        });
    });
  </script>
</html>
